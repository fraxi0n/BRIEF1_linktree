<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Linktree D√©veloppeur</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6efd;
      --background: #f8f9fa;
      --text: #212529;
      --card-bg: #ffffff;
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      text-align: center;
    }

    .profile-section {
      position: relative;
      text-align: center;
    }

    .banner {
      width: 100%;
      height: 150px;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      border-radius: var(--border-radius);
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--card-bg);
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
    }

    .profile-info {
      margin-top: 140px;
    }

    .profile-info h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
    }

    .profile-info p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .section-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .link-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .link-card {
      background-color: var(--card-bg);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      text-align: center;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      background-color: #e9ecef;
    }

    @media (min-width: 768px) {
      body {
        padding: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="profile-section">
      <div class="banner"></div>
      <img src="photo.jpg" alt="Photo de profil" class="avatar">
      <div class="profile-info">
        <h1>Nom Pr√©nom</h1>
        <p>D√©veloppeur Web - Phrase d'accroche</p>
        <p><strong>üìå En recherche d'emploi</strong></p>
        <div class="section-title">Mes Projets</div>
        <div class="link-group">
          <a href="https://monportfolio.com" class="link-card" target="_blank">üíº Portfolio</a>
          <a href="/cv.pdf" class="link-card" target="_blank">üìÑ Voir mon CV</a>
          <a href="https://github.com/monprofil" class="link-card" target="_blank">üêô GitHub</a>
        </div>
      </div>
    </section>

    <section class="contact-section">
      <div class="section-title">Me contacter</div>
      <div class="link-group">
        <a href="mailto:monmail@example.com" class="link-card">üìß Envoyer un mail</a>
        <a href="tel:+33123456789" class="link-card">üìû Me contacter</a>
        <a href="https://www.linkedin.com/in/monprofil" class="link-card" target="_blank">üîó LinkedIn</a>
      </div>
    </section>
  </div>
</body>
</html>
