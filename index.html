<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Linktree Développeur</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6efd;
      --background: #f8f9fa;
      --text: #212529;
      --card-bg: #ffffff;
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .link-card {
      background-color: var(--card-bg);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      text-align: center;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      background-color: #e9ecef;
    }

    @media (min-width: 768px) {
      body {
        padding: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Profil Développeur</h1>
      <p>Retrouvez ici tous mes liens importants</p>
    </header>

    <a href="/cv.pdf" class="link-card" target="_blank">📄 Voir mon CV</a>
    <a href="https://monportfolio.com" class="link-card" target="_blank">💼 Portfolio</a>
    <a href="https://github.com/monprofil" class="link-card" target="_blank">🐙 GitHub</a>
    <a href="https://www.linkedin.com/in/monprofil" class="link-card" target="_blank">🔗 LinkedIn</a>
    <a href="tel:+33123456789" class="link-card">📞 Me contacter</a>
    <a href="mailto:monmail@example.com" class="link-card">📧 Envoyer un mail</a>
  </div>
</body>
</html>
